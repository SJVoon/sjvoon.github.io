<!DOCTYPE html>
<html>

<body style="background-color: 	#FFE4C4">
    <h1 style="text-align: center;font-size:40px">Simple Rupiah -> Ringgit Calculator</h1>
    <h1 style="text-align: center;font-size:40px"> Rupiah</h1>
    <input style="margin: auto;display: block;font-size:40px" type="text" id="input1" />
    <br>
    <button onclick="myJsFunction()" style="display:block;margin:auto;font-size:40px"> Change</button>
    <script type="text/javascript">
        function myJsFunction() {
            var num = document.getElementById('input1').value;
            document.getElementById("output").innerHTML = change(num);
        }
        function change(rp) {
            return (rp * 0.0003082).toFixed(2);
        }
    </script>
    <h1 style="text-align: center;font-size:40px">RM
        <h1 style="text-align: center;font-size:50px" id='output'></h1>
    </h1>

</body>

</html>
